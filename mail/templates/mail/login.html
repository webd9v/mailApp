{% extends "mail/layout.html" %} {% block body %}
<div class="card" style="margin-top: 10%; padding: 20px">
    <h2>Login</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'mail:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input
                autofocus
                class="form-control"
                type="email"
                name="email"
                placeholder="Email"
            />
        </div>
        <div class="form-group">
            <input
                class="form-control"
                type="password"
                name="password"
                placeholder="Password"
            />
        </div>
        <input class="btn btn-primary" type="submit" value="Login" />
    </form>

    <div style="display: flex; justify-items: flex-start">
        Don't have an account?
        <a href="{% url 'mail:register' %}" style="margin-left: 10px">
            Register here.</a
        >
    </div>
</div>

{% endblock %}
