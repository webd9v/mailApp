{% extends "mail/layout.html" %}

{% block body %}
    <div class="card" style="margin-top:10%;padding:20px;">

        <h2>Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'mail:register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>

        <div style="display:flex;justify-items: flex-start;">Already have an account? <a href="{% url 'mail:login' %}" style="margin-left:10px;">Log In here.</a></div>
    </div>
{% endblock %}
